<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="site.css" />
    <title>MyLayout</title>
  </head>

  <body>
    <main class="main">
      <header class="main-header">
        <div class="navbar flex">
          <div hidden class="hamburger">
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div class="logo center"><span>My Logo</span></div>
          <nav class="nav flex">
            <ul class="flex">
              <li class="center"><span>Link1<span</li>
              <li class="center"><span>Link2</span></li>
              <li class="center"><span>Link3</span></li>
            </ul>
          </nav>
        </div>
        <div hidden class="logo center"><span>My Logo</span></div>
        <div class="badge-avatar flex">
          <div class="badge center"><span>My Badge<span></div>
          <div class="avatar center">
            <span>My Avatar</span>
            <div hidden class="profile">
              <div class="profile-avatar"></div>
              <div class="flex profile-links">
                <ul>
                  <li>link1</li>
                  <li>link2</li>
                </ul>
                <button>Action</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <footer class="main-footer center">
        <span>My Footer</span>
      </footer>
    </main>
    <script>
      (function () {
        const toggle = (el) => {
          if(el.style.display === 'flex') {
            el.style.display = 'none';
            return;
          }
          if(!el.style.display || el.style.display === 'none') {
            el.style.display = 'flex';
            return;
          }
        }
        const hamburgerEl = document.querySelector('.navbar .hamburger');
        const avatarEl = document.querySelector('.badge-avatar .avatar');
        const navEl = document.querySelector('.navbar nav.nav');
        const profileEl = document.querySelector('.avatar .profile');
        hamburgerEl.addEventListener('click', () => toggle(navEl));
        avatarEl.addEventListener('click', () => toggle(profileEl));
      }());
    </script>
  </body>
</html>
